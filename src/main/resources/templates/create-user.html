<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            background-color: var(--bg-primary);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 12px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            padding-left: 5px;
        }

        .back-link:hover {
            transform: translateX(-3px);
            color: var(--primary-dark);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            color: var(--text-dark);
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            transition: all 0.3s ease;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
            background-color: var(--white);
        }

        input::placeholder {
            color: #999;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .action-buttons {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .cancel-link {
            color: var(--primary-color);
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
        }

        .cancel-link:hover {
            background-color: var(--light-gray);
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Usuario</h1>
        <a class="back-link" href="/admin/users">← Volver a la lista de usuarios</a>

        <form th:action="@{/admin/users/save}" th:object="${usuario}" method="post">
            <!-- Campo para el nombre -->
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Ingresa el nombre" required />
            </div>

            <!-- Campo para el email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" placeholder="Ingresa el email" required />
            </div>

            <!-- Campo para la contraseña -->
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Ingresa la contraseña" required />
            </div>

            <!-- Botones de acción -->
            <div class="action-buttons">
                <button type="submit">Guardar</button>
                <a href="/admin/users" class="cancel-link">Cancelar</a>
            </div>
        </form>
    </div>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <span class="theme-switcher-label">Tema:</span>
        <select id="theme-select">
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
            <option value="system">Sistema</option>
        </select>
    </div>
    <script src="/js/theme-switcher.js"></script>
</body>
</html>
