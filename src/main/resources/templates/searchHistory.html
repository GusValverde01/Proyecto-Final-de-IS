<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de B√∫squedas</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--bg-primary);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        td {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        tr:nth-child(odd) td {
            background-color: var(--bg-tertiary);
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #fff;
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background-color: #5f892c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historial de B√∫squedas</h1>

            <thead>
                <tr>
                    <th>#</th>

                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item, iterStat : ${historial}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${item.busqueda}"></td>
                    <td th:text="${#temporals.format(item.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/search}">Realizar nueva b√∫squeda</a>
