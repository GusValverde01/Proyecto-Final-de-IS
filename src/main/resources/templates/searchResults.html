<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados de B√∫squeda</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--bg-primary);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
        }
        h2 {
            color: var(--secondary-color);
            margin-top: 25px;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 10px;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 18px;
        }
        .result-card {
            background: var(--bg-secondary);
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 22px 24px 18px 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: box-shadow 0.2s, transform 0.2s;
            position: relative;
        }
        .result-card:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            transform: translateY(-3px) scale(1.01);
        }
        .result-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 2px;
        }
        .result-meta {
            font-size: 0.98em;
            color: var(--text-muted);
        }
        .result-desc {
            margin: 8px 0 0 0;
            color: var(--text-primary);
            font-size: 1em;
        }
        .result-score {
            font-size: 0.98em;
            color: var(--secondary-color);
            margin-top: 6px;
        }
        .result-actions {
            margin-top: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .add-fav-btn {
            background: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, transform 0.2s;
        }
        .add-fav-btn:hover:not(:disabled) {
            background: #5f892c;
            transform: scale(1.05);
        }
        .add-fav-btn:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
        }
        .icon-heart {
            font-size: 1.1em;
        }
        .result-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.2s;
        }
        .result-link:hover {
            text-decoration: underline;
        }
        .category-empty {
            font-style: italic;
            color: var(--text-muted);
            text-align: center;
            padding: 15px;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            color: #fff;
            background-color: var(--secondary-color);
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .back-link:hover {
            background-color: #5f892c;
        }
        /* Toast */
        #toast {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            background: #333;
            color: #fff;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0008;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados para "<span th:text="${query}"></span>":</h1>

        <!-- Para b√∫squeda por categor√≠a espec√≠fica -->
        <div th:if="${!isAllSearch}">
            <div class="results-grid">
                <div class="result-card" th:each="result : ${results}">
                    <div class="result-title" th:text="${result.titulo}"></div>
                    <div class="result-meta">
                        <span th:text="${result.autor}"></span>
                    </div>
                    <div class="result-desc" th:text="${result.descripcion}"></div>
                    <div class="result-score">
                        <strong>Puntuaci√≥n:</strong> <span th:text="${result.puntuacion}"></span>
                    </div>
                    <div class="result-actions">
                        <a class="result-link" th:href="${result.enlace}" target="_blank">Detalles</a>
                        <button type="button"
                            class="add-fav-btn"
                            aria-label="A√±adir a Favoritos"
                            th:attr="data-tipo=${type},data-id=${result.enlace},data-titulo=${result.titulo}">
                            <span class="icon-heart">‚ù§Ô∏è</span> A√±adir a Favoritos
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Para b√∫squeda en todas las categor√≠as -->
        <div th:if="${isAllSearch}">
            <div class="category-section" th:each="entry : ${categorizedResults}">
                <h2 th:text="${entry.key}"></h2>
                <div class="results-grid">
                    <div class="result-card" th:each="result : ${entry.value}">
                        <div class="result-title" th:text="${result.titulo}"></div>
                        <div class="result-meta">
                            <span th:text="${result.autor}"></span>
                        </div>
                        <div class="result-desc" th:text="${result.descripcion}"></div>
                        <div class="result-score">
                            <strong>Puntuaci√≥n:</strong> <span th:text="${result.puntuacion}"></span>
                        </div>
                        <div class="result-actions">
                            <a class="result-link" th:href="${result.enlace}" target="_blank">Detalles</a>
                            <button type="button"
                                class="add-fav-btn"
                                aria-label="A√±adir a Favoritos"
                                th:attr="data-tipo=${type},data-id=${result.enlace},data-titulo=${result.titulo}">
                                <span class="icon-heart">‚ù§Ô∏è</span> A√±adir a Favoritos
                            </button>
                        </div>
                    </div>
                </div>
                <div class="category-empty" th:if="${#lists.isEmpty(entry.value)}">
                    No se encontraron resultados en esta categor√≠a para esta b√∫squeda.
                </div>
            </div>
        </div>

        <a class="back-link" th:href="@{/search}">Nueva b√∫squeda</a>
    </div>

    <div id="toast"></div>

    <script>
    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2200);
    }
    function addToFavorites(tipo, contenidoId, titulo, btn) {
        fetch('/favoritos/agregar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `tipo=${encodeURIComponent(tipo)}&contenidoId=${encodeURIComponent(contenidoId)}&titulo=${encodeURIComponent(titulo)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                btn.textContent = "¬°A√±adido!";
                btn.disabled = true;
                btn.classList.add("added");
                showToast('A√±adido a favoritos correctamente');
            } else {
                showToast(data.mensaje || 'Error al a√±adir a favoritos');
            }
        })
        .catch(() => showToast('Error de red al a√±adir a favoritos'));
    }
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.add-fav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tipo = this.getAttribute('data-tipo');
                const contenidoId = this.getAttribute('data-id');
                const titulo = this.getAttribute('data-titulo');
                addToFavorites(tipo, contenidoId, titulo, this);
            });
        });
    });
    </script>
<div class="theme-switcher">

        </svg>

        </svg>
    </button>
    <div class="theme-dropdown">
        <div class="theme-option" data-theme="light">
            <span class="theme-icon">‚òÄÔ∏è</span>
            <span>Claro</span>
        </div>
        <div class="theme-option" data-theme="dark">
            <span class="theme-icon">üåô</span>
            <span>Oscuro</span>
        </div>
        <div class="theme-option" data-theme="system">
            <span class="theme-icon">üíª</span>
            <span>Sistema</span>
        </div>
    </div>
</div>
    <script src="/js/theme-switcher.js"></script>
</body>
</html>
