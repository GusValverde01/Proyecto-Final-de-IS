<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ESCOM</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }

        .container {
            width: 420px;
            background-color: var(--bg-primary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px var(--shadow-color);
            animation: fadeIn 0.8s ease;
            /* Eliminar margen que puede causar desplazamiento */
            margin: 0;
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background-color: var(--bg-secondary);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .escudo {
            width: 140px;
            height: auto;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .escudo:hover {
            transform: scale(1.05);
        }

        .login-form {
            padding: 30px 40px;
            color: var(--text-primary);
        }

        .login-form h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 20px;
            text-align: center;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            height: 48px;
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 66, 129, 0.1);
            outline: none;
        }

        .input-group input::placeholder {
            color: var(--text-secondary);
        }

        /* Estilos para el campo de contraseña */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 14px;
            user-select: none;
            display: flex;
            align-items: center;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .eye-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .register-container {
            text-align: center;
            padding: 20px 0 10px;
        }

        .btn-register {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .btn-register:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider span {
            padding: 0 10px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.escom.ipn.mx/images/logoESCOM2x.png" alt="ESCOM IPN" class="escudo">
        </div>
        <div class="login-form">
            <h2>Sistema de Búsqueda y Recomendación Multimodal</h2>
            <h2>Inicio de sesión</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" autocomplete="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" autocomplete="current-password" required>
                        <span class="password-toggle" onclick="togglePassword()">
                            <svg class="eye-icon" id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
            <div class="divider">
                <span>O</span>
            </div>
            <div class="register-container">
                <a href="/register" class="btn-register">Registrar nuevo usuario</a>
            </div>
        </div>
    </div>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <span class="theme-switcher-label">Tema:</span>
        <select id="theme-select">
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
            <option value="system">Sistema</option>
        </select>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }
    </script>
    <script src="/js/theme-switcher.js"></script>

</body>
</html>
