<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Usuario</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        /* Modified styles to use theme variables */
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--bg-primary);
            border-radius: 15px;
            box-shadow: 0 8px 24px var(--shadow-color);
            animation: fadeIn 0.8s ease;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .profile-section {
            margin-top: 25px;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .profile-section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .message {
            color: var(--text-secondary);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group a {
            text-decoration: none;
            text-align: center;
            padding: 12px 0;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 8px 24px var(--shadow-color);
        }
        .button-search {
            background-color: var(--secondary-color);
        }
        .button-search:hover {
            background-color: var(--secondary-dark);
        }
        .button-history {
            background-color: var(--primary-dark);
        }
        .button-history:hover {
            background-color: #002b44;
        }
        .logout-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            padding: 12px 0;
            color: var(--primary-color);
            background-color: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .logout-link:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, Usuario</h1>
        <div class="message">
            Esta es tu página principal. Aquí puedes consultar tu información personal.
        </div>

        <div class="profile-section">
            <h2>Información del Perfil</h2>
            <ul>
                <li><strong>Nombre:</strong> <span th:text="${nombre}"></span></li>
                <li><strong>Email:</strong> <span th:text="${email}"></span></li>
                <li><strong>Rol:</strong> <span th:text="${rol}"></span></li>
            </ul>
        </div>
        <!-- Theme Switcher -->
        <div class="theme-switcher">
            <span class="theme-switcher-label">Tema:</span>
            <select id="theme-select">
                <option value="light">Claro</option>
                <option value="dark">Oscuro</option>
                <option value="system">Sistema</option>
            </select>
        </div>

        <!-- NUEVA SECCIÓN DE BOTONES -->
        <div class="button-group">
            <!-- Botón para iniciar búsqueda -->
            <a href="/search" class="button-search">Ir a Búsqueda</a>

            <!-- Botón para consultar el historial -->
            <a href="/search/history" class="button-history">Ver Historial de Búsquedas</a>
        </div>

        <!-- Botón para cerrar sesión -->
        <a href="/logout" class="logout-link">Cerrar sesión</a>
    </div>
    
    <script src="/js/theme-switcher.js"></script>
</body>
</html>
