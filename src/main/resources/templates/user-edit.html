<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            font-size: 0.9em;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 66, 129, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: var(--shadow);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .back-link:before {
            content: "←";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${usuario.id == null ? 'Crear Usuario' : 'Editar Usuario'}"></h1>
        <a href="/admin/users" class="back-link">Regresar</a>
        <form th:action="@{/admin/users/save}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required/>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" required/>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <span class="theme-switcher-label">Tema:</span>
        <select id="theme-select">
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
            <option value="system">Sistema</option>
        </select>
    </div>
    <script src="/js/theme-switcher.js"></script>
</body>
</html>
