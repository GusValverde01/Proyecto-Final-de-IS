<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Administrador</title>
    <style>
        :root {
            --primary-color: #004281; /* Azul IPN */
            --primary-dark: #00355b;
            --white: #ffffff;
            --light-gray: #f2f2f2;
            --text-dark: #333333;
            --text-gray: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 35px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .message {
            font-size: 1.1em;
            color: var(--text-gray);
            text-align: center;
            margin: 20px 0;
            line-height: 1.4;
        }

        .profile-section {
            margin-top: 25px;
            background-color: var(--light-gray);
            padding: 15px;
            border-radius: 6px;
        }

        .profile-section h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.4rem;
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
        }

        .profile-section ul {
            list-style: none;
        }

        .profile-section li {
            margin: 12px 0;
            font-size: 1em;
            color: var(--text-dark);
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .profile-section li:last-child {
            border-bottom: none;
        }

        .profile-section li strong {
            display: inline-block;
            width: 80px;
        }

        .menu {
            margin-top: 30px;
        }

        .menu h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.4rem;
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
        }

        .menu ul {
            list-style: none;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            display: block;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu a:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9em;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .logout-link:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, Administrador</h1>
        <div class="message">
            Administra el sistema desde esta página. A continuación, se muestra tu información personal.
        </div>

        <div class="profile-section">
            <h2>Información del Perfil</h2>
            <ul>
                <li><strong>Nombre:</strong> <span th:text="${nombre}"></span></li>
                <li><strong>Email:</strong> <span th:text="${email}"></span></li>
                <li><strong>Rol:</strong> <span th:text="${rol}"></span></li>
            </ul>
        </div>
        
        <div class="menu">
            <h2>Gestión del Sistema</h2>
            <ul>
                <li><a href="admin/users">Gestionar usuarios</a></li>
            </ul>
        </div>

        <a href="/logout" class="logout-link">Cerrar sesión</a>
    </div>
</body>
</html>
